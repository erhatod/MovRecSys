{% extends 'base.html' %}

{% block title %}Last films{% endblock %}

{% block content %}

	{% if latest_articles_list %}

		{% for a in latest_articles_list %}
			<a href="%url 'articles:detail' a.id %">{{a.article_title}}</a>
		{% endfor %}

	{% else %}
		Фильмы для обсуждений не найдены!
	{% endif %}

{% endblock %}
